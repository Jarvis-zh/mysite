{% extends 'base.html' %}
{% block mypagetitle %}
    <title>树洞君博客-联系我</title>
{% endblock %}

{% block mybreadcrumb %}
<div class="clean-breadcrumb">
    <a href="{% url 'myblog:index' %}">首页</a>
    <span class="separator">&#x2F;</span>
    <a href="{% url 'myblog:contact' %}">联系我</a>
</div>
{% endblock %}

{% block mymainbody %}
<div class="widewrapper main">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 clean-superblock" id="contact">
                <h2>联系</h2>

                <form action="#" method="get" accept-charset="utf-8" class="contact-form">
                    <input type="text" name="name" id="contact-name" placeholder="称呼" class="form-control input-lg">
                    <input type="email" name="email" id="contact-email" placeholder="邮箱地址" class="form-control input-lg">
                    <textarea rows="10" name="message" id="contact-body" placeholder="正文" class="form-control input-lg"></textarea>
                    <div class="buttons clearfix">
                        <button type="submit" class="btn btn-xlarge btn-clean-one">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
